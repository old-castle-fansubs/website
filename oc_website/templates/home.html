{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block id %}home{% endblock %}
{% block content %}
<a href='{{ url_for('news') }}' id='featured-image'>
{% if featured_images[0].url.endswith(('jpg', 'png')) %}
  <img id='featured' src='{{ featured_images[0].url }}' alt='Featured image'/>
{% elif featured_images[0].url.endswith('webm') %}
  <video id='featured' src='{{ featured_images[0].url }}' autoplay loop/>
{% endif %}
</a>

<br/><br/>

<a href='{{ url_for('news') }}'>Click on the image to enter</a>
{% endblock %}
