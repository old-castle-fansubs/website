{% extends "base.html" %}
{% block title %}News{% endblock %}
{% block id %}news{% endblock %}
{% block content %}

{% for news_entry in news_entries %}
    <div class='news'>
        <div class='date'>
            {{ news_entry.date.strftime('%A, %d %b %Y') }}
        </div>
        <div class='title'>
            <a href='{{ news_entry.url }}'>{{ news_entry.title }}</a>
        </div>

        {{ news_entry.content }}

        <div class='clear'></div>
    </div>
{% endfor %}

{% endblock %}
